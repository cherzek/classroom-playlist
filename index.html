<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script src="script.js" defer></script>
    
    <title>Classroom Playlist</title>
    </head>
  <body>
    <div class="container my-5">
      <div class="card p-4 p-md-5">
        <h2 class="text-center mb-4">Create a Class Playlist</h2>
        <p class="text-muted text-center mb-4">Paste your YouTube playlist URL below to generate a unique link for your students to contribute and vote on songs.</p>
        
        <form id="setupForm">
          <div class="mb-3">
            <label for="playlistUrl" class="form-label">YouTube Playlist URL</label>
            <input type="url" class="form-control" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=..." required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Generate Link</button>
          </div>
        </form>
        
        <div id="status" class="mt-4"></div>
        
        <div id="shareLinkContainer" class="mt-4" style="display: none;">
          <label class="form-label">Your Shareable Link:</label>
          <div class="input-group">
            <input type="text" id="shareLink" class="form-control" readonly>
            <button class="btn btn-outline-secondary" onclick="copyLink()"><i class="bi bi-clipboard"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    <?!= include('javascript'); ?> 
  </body>
</html>
