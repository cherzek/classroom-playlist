<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script src="script.js" defer></script>
    
    <title>Classroom Playlist</title>
    </head>
    <body>
    <div class="container my-5">
      
      <div class="card p-4 mb-4">
        <h3 class="text-center mb-3">Contribute a Song</h3>
        <form id="addSongForm">
          <div class="input-group">
            <input type="url" id="videoUrl" class="form-control" placeholder="Paste a YouTube video URL..." required>
            <button class="btn btn-primary" type="submit">Add to Playlist</button>
          </div>
        </form>
        <div id="addSongStatus" class="mt-3"></div>
      </div>

      <div class="card p-4">
        <h3 class="text-center mb-3">Current Playlist</h3>
        <div id="playlistContainer">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading playlist...</p>
          </div>
        </div>
      </div>
      
    </div>
    
    <?!= include('javascript'); ?>
  </body>
</html>
